name: Deploy to GitHub Pages

on:
  workflow_dispatch: # 버튼 클릭으로 워크플로우 트리거

permissions:
  contents: write # GitHub Pages 배포를 위한 쓰기 권한 설정

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 저장소 클론
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js 설정
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. 빌드 실행 (결과물이 docs 폴더에 생성됨)
      - name: Build project
        run: npm run build

      # 5. GitHub Pages로 배포
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # GitHub Actions에서 제공하는 기본 토큰
          publish_dir: docs # 배포할 폴더 (빌드 결과가 docs 폴더에 생성됨)

